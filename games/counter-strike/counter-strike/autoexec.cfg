// Counter-Strike auto-executable by excd.

// Example Counter-Strike Steam Launch Commands:
//-game cstrike -console -w 1280 -h 960 -fullscreen -stretchaspect -nojoy -norm -noforcemspd -noforcemparms -nofbo -32bpp -gl -gl_aniso 0 +gl_vsync 0

// Setup
clear

//=========//
//=ALIASES=//
//=========//

// Jumpthrow
alias +jumpthrow "+jump; -attack"
alias -jumpthrow "-jump"

// AFK
alias afkon "echo AFK ENABLED; +forward; +moveleft; +left"
alias afkoff "echo AFK DISABLED; -forward; -moveleft; -left"

//==========//
//=SETTINGS=//
//==========//

// Sound
volume "0.075"
MP3Volume "0.25"
bgmvolume "0.25"
suitvolume "0.25"
voice_enable "1"
voice_scale "0.5"
hisound "0"
_snd_mixahead "0.1"

// Video
fps_max "100"
fps_override "1"
gl_vsync "0"
default_fov "95"
gamma "2.2"
GL_texturemode "GL_Nearest"
r_detailtextures "0"
cl_himodels "0"
cl_righthand "0"

// Input
+mlook
-jlook
m_rawinput "1"
joystick "0"
m_filter "0"
m_customaccel "0"
m_pitch "0.022"
m_yaw "0.022"
zoom_sensitivity_ratio "1"

// General
console "1"
crosshair "1"
cl_showfps "0"
net_graph "3"
net_graphpos "1"
net_graphwidth "300"
hud_fastswitch "1"
_cl_autowepswitch "0"

//==========//
//=KEYBINDS=//
//==========//

// Movement Binds
bind w "+forward"
bind a "+moveleft"
bind s "+back"
bind d "+moveright"
bind uparrow "+forward"
bind downarrow "+back"
bind leftarrow "+left"
bind rightarrow "+right"
bind shift "+speed"
bind ctrl "+duck"
bind mwheelup "+duck"
bind mwheeldown "+jump"
bind space "+jump"

// General Binds
bind mouse1 "+attack"
bind mouse2 "+attack2"
bind mouse4 "+jumpthrow"
bind e "+use"
bind r "+reload"
bind t "impulse 201"
bind f "impulse 100"
bind y "messagemode"
bind u "messagemode2"
bind ` "toggleconsole"
bind pause "pause"
bind f10 "quit prompt"
bind escape "cancelselect"
bind end "force_centerview"

echo "******************"
echo "******************"
echo "*autoexec loaded!*"
echo "******************"
echo "******************"