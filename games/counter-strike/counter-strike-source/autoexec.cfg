//=========//
//=ALIASES=//
//=========//

// Jumpthrow
alias +jumpthrow "+jump; -attack"
alias -jumpthrow "-jump"

// AFK
alias afkon "echo AFK ENABLED; +forward; +moveleft; +left"
alias afkoff "echo AFK DISABLED; -forward; -moveleft; -left"

//==========//
//=KEYBINDS=//
//==========//

// Movement Binds
bind w "+forward"
bind s "+back"
bind a "+moveleft"
bind d "+moveright"
bind uparrow "+forward"
bind downarrow "+back"
bind leftarrow "+left"
bind rightarrow "+right"
bind mouse4 "+jumpthrow"
bind mwheelup "+use"
bind mwheeldown "+jump"
bind space "+jump"
bind shift "+speed"
bind ctrl "+duck"

// General Binds
bind ` "toggleconsole"
bind 1 "slot1"
bind 2 "slot2"
