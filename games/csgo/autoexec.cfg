// CS:GO auto executable by excd.
clear

// CS:GO Launch Commands:
//-novid -fullscreen -high -freq 144 -refresh 144 -threads 6 -tickrate 64 -forcenovsync -nojoy -preload -limitvsconst -softparticlesdefaultoff +fps_max 0 +mat_queue_mode 2

// Sound
volume "0.5"
dsp_enhance_stereo "0"
//snd_musicvolume "0.1"		// Deprecated
snd_menumusic_volume "0.0"
snd_deathcamera_volume "0.0"
snd_mapobjective_volume "0.0"
snd_roundend_volume "0.1"
snd_roundstart_volume "0.1"
snd_tensecondwarning_volume "0.1"
snd_mute_losefocus "0"
snd_mixahead "0.025"
snd_pitchquality "1"

// HRTF
snd_hwcompat "0"						// 0 = Enable HRTF and audio occlusion | 1 = Disable
snd_front_headphone_position "45.0"		// 4:3 = 45.0 | 16:9 = 53.2 | 16:10 = 50.2
snd_rear_headphone_position "90.0"
snd_headphone_pan_exponent "1.2"
snd_headphone_pan_radial_weight "0.5"

// Voice
voice_enable "1"
voice_scale "0.5"			// Voice volume scale for other players.
voice_mixer_volume "0.6"	// Microphone volume (0.6 = 60%).

// Video
fps_max "0"
fps_max_menu "0"
mat_queue_mode "2"
r_dynamic "0"
r_drawtracers_firstperson "1"

// Input
//sensitivity "1.6"
zoom_sensitivity_ratio_mouse "1"
m_rawinput "1"
m_customaccel "0.0"
m_yaw 0.0165	// Default = 0.022 | 4:3 Stretched = 0.0165

// HUD
net_graph "1"
gameinstructor_enable "0"
hud_takesshots "0"
+cl_show_team_equipment
cl_autohelp "0"
cl_showhelp "0"
cl_draw_only_deathnotices "0"
cl_showloadout "1"
cl_teammate_colors_show "1"
cl_radar_always_centered "1"
cl_radar_rotate "1"
cl_crosshair_sniper_width "1"
//cl_hud_color 4
//cl_radar_icon_scale_min "0.4"
//cl_loadout_colorweaponnames "1" 	// Deprecated
//cl_showpos "1"					// Locked behind sv_cheats now FeelsBadMan.

// Viewmodel
viewmodel_fov "70"
viewmodel_offset_x "2.5"
viewmodel_offset_y "0"
viewmodel_offset_z "-1.500000"
viewmodel_recoil "1.0"
//viewmodel_presetpos "3"	// 1 = Desktop | 2 = Couch | 3 = Classic
cl_righthand "0"
cl_viewmodel_shift_left_amt "0.5"
cl_viewmodel_shift_right_amt "0.25"
cl_bob_lower_amt "5.0"
cl_bobamt_lat "0.1"
cl_bobamt_vert "0.1"
cl_bobcycle "0.98"

// Network
mm_dedicated_search_maxping "350"
rate "786432"
cl_cmdrate "128"
cl_updaterate "128"
cl_interp "0"
cl_interp_ratio "1"
cl_downloadfilter "all"

// Misc
option_duck_method "0"
option_speed_method "0"
closeonbuy "0"
//player_nevershow_communityservermessage "1"
cl_disablehtmlmotd "1"	// Disable to show ESEA results screen.
cl_disablefreezecam "1"
cl_autowepswitch "0"
cl_use_opens_buy_menu "0"

