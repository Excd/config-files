// Other Binds
bind mwheelup "+use"
bind mwheeldown "+jump"
bind z "+left"
bind b "+right"
bind v "radio1"
bind n "lastinv"
bind \ "autobuy"

// BindToggles
BindToggle pgup "cl_crosshairdot"
BindToggle pgdn "net_graph"
BindToggle kp_slash "cl_righthand"
BindToggle kp_multiply "voice_enable"

// Jump-throw Scripts and Bind
alias +jumpthrow "+jump; -attack;"
alias -jumpthrow "-jump"
bind mouse4 "+jumpthrow"

// AFK Scripts
alias afkon "echo AFK ENABLED; +forward; +moveleft; +left;"
alias afkoff "echo AFK DISABLED; -forward; -moveleft; -left;"

