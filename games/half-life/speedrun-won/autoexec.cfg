// Half-Life WON speedrunning auto executable by excd.

exec WON.cfg;

// Half-Life Launch Commands:
//-game valve_WON -noforcemspd -noforcemparms -stretchaspect -norm -gl -gl_aniso 0 +gl_vsync 0 -fullscreen -nofbo -w 1920 -h 1080

// General
skill 1;
cl_showfps 3;
bxt_hud_viewangles 1;
fps_max 100;
fps_override 1;
default_fov 105;
GL_texturemode GL_Nearest;

// Reset bind
bind m "map c1a0; bxt_hud_timer 1; bxt_timer_reset; bxt_timer_start; bxt_autorecord run; bxt_hud_viewangles 1";

// Weapon Binds
bind c "weapon_crowbar";
bind 1 "weapon_9mmhandgun"
bind 2 "weapon_shotgun";
bind 3 "weapon_9mmAR";
bind 4 "weapon_357";
bind 5 "weapon_hornetgun";
bind q "weapon_gauss";
bind g "weapon_egon";
bind t "weapon_handgrenade";
bind z "weapon_tripmine";
bind x "weapon_satchel";

// Other Binds
bind ` "toggleconsole";
bind mouse5 "load quick";
bind mouse4 "save quick";
bind mwheelup +duck;
bind mwheeldown +jump;
bind space "+jump";
bind alt "+attack2";
bind h "impulse 100";
bind b "force_centerview";
bind f5 "snapshot";
bind f9 "stop";
//bind v "bind mwheeldown wait";
//bind b "bind mwheeldown +jump";
//bind f1 "bxt_hud_timer 1; bxt_hud_timer_anchor 0.05 0.5; bxt_hud_speedometer 0";

// FPS Binds
bind tab "fps_max 100";
bind v "fps_max 20";
bind mouse3 "fps_max 5";

clear
echo "****************"
echo "****************"
echo "autoexec loaded!"
