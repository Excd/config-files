// Half-Life WON speedrunning auto-executable by excd.
// Intended to be used with RInput and Bunnymod XT.

// Example Half-Life Steam Launch Commands:
//-game valve_WON -console -w 1920 -h 1080 -fullscreen -stretchaspect -nojoy -norm -noforcemspd -noforcemparms -nofbo -32bpp -gl -gl_aniso 0 +gl_vsync 0

// Setup
clear
unbindall

//=========//
//=ALIASES=//
//=========//

// FPS Toggle
alias lower_fps "fps_max 15; alias toggle_fps normal_fps"
alias normal_fps "fps_max 100; alias toggle_fps lower_fps"
alias toggle_fps "lower_fps"

// Reset
alias reset_run "map c1a0; bxt_hud_timer 1; bxt_timer_reset; bxt_timer_start; bxt_autorecord run; bxt_hud_viewangles 1"

//==========//
//=SETTINGS=//
//==========//

// Sound
volume "0.075"
bgmvolume "0.25"
suitvolume "0.25"
MP3Volume "0.25"
_snd_mixahead "0.1"

// Video
fps_max "100"
fps_override "1"
gl_vsync "0"
default_fov "105"
gamma "2.2"
GL_texturemode "GL_Nearest"
r_detailtextures "0"
cl_himodels "0"

// General
+mlook
-jlook
skill "1"
console "1"
crosshair "1"
joystick "0"
cl_showfps "3"
m_filter "0"
m_pitch "0.022"
m_yaw "0.022"
sv_aim "1"

//==========//
//=KEYBINDS=//
//==========//

// Movement Binds
bind w "+forward"
bind a "+moveleft"
bind s "+back"
bind d "+moveright"
bind shift "+speed"
bind ctrl "+duck"
bind mwheelup "+duck"
bind mwheeldown "+jump"
bind space "+jump"

// General Binds
bind mouse1 "+attack"
bind mouse2 "+attack2"
bind mouse5 "impulse 100"
bind e "+use"
bind r "+reload"
bind t "impulse 201"
bind y "messagemode"
bind u "messagemode2"
bind ` "toggleconsole"
bind tab "toggle_fps"
bind m "reset_run"
bind pause "pause"
bind f10 "quit prompt"
bind f1 "save quick"
bind f2 "load quick"
bind f5 "save quick"
bind f9 "load quick"
bind escape "cancelselect"
bind end "force_centerview"

// Weapon Binds
bind c "weapon_crowbar"
bind 1 "weapon_9mmhandgun"
bind 2 "weapon_shotgun"
bind 3 "weapon_9mmAR"
bind 4 "weapon_357"
bind 5 "weapon_hornetgun"
bind q "weapon_gauss"
bind f "weapon_egon"
bind z "weapon_tripmine"
bind x "weapon_satchel"
bind mouse4 "weapon_handgrenade"

echo "******************"
echo "******************"
echo "*autoexec loaded!*"
echo "******************"
echo "******************"