// Half-Life auto-executable by excd.
// Use with RInput.

// Example Half-Life Steam Launch Commands:
//-game valve -console -w 1920 -h 1080 -fullscreen -stretchaspect -nojoy -norm -noforcemspd -noforcemparms -nofbo -32bpp -gl -gl_aniso 0 +gl_vsync 0

// Setup
clear
unbindall

//==========//
//=SETTINGS=//
//==========//

// Sound
volume "0.075"
bgmvolume "0.25"
suitvolume "0.25"
MP3Volume "0.25"
_snd_mixahead "0.1"
hisound "1"

// Video
fps_max "100"
fps_override "1"
gl_vsync "0"
default_fov "95"
gamma "2.2"
cl_himodels "1"

// General
+mlook
-jlook
console "1"
crosshair "1"
joystick "0"
cl_showfps "3"
m_filter "0"
m_pitch "0.022"
m_yaw "0.022"
sv_aim "1"
m_rawinput "1"

//==========//
//=KEYBINDS=//
//==========//

// Movement Binds
bind w "+forward"
bind a "+moveleft"
bind s "+back"
bind d "+moveright"
bind shift "+speed"
bind ctrl "+duck"
bind mwheelup "+duck"
bind mwheeldown "+jump"
bind space "+jump"

// General Binds
bind mouse1 "+attack"
bind mouse2 "+attack2"
bind e "+use"
bind r "+reload"
bind f "impulse 100"
bind t "impulse 201"
bind y "messagemode"
bind u "messagemode2"
bind ` "toggleconsole"
bind pause "pause"
bind f10 "quit prompt"
bind mouse5 "load quick"
bind mouse4 "save quick"
bind F5 "save quick"
bind F9 "load quick"
bind escape "cancelselect"
bind end "force_centerview"

// Weapon Binds
bind c "weapon_crowbar"
bind 1 "weapon_9mmhandgun"
bind 2 "weapon_shotgun"
bind 3 "weapon_9mmAR"
bind 4 "weapon_357"
bind 5 "weapon_hornetgun"
bind q "weapon_gauss"
bind g "weapon_egon"
bind z "weapon_tripmine"
bind x "weapon_satchel"
bind alt "weapon_handgrenade"

echo "******************"
echo "******************"
echo "*autoexec loaded!*"
echo "******************"
echo "******************"